<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>F√ÅBRICA DE MEMES</h1>
    </header>
    <section class="content-input">
      <div class="content-text">
        <label class="text" for="text-input">Texto:</label>
        <input maxlength="60" type="text" id="text-input" class="text-input"/>
      </div>
    <section class="tools-container">
      <div class="tools" id="start-text"></div>
      <div class="tools" id="center-text-row"></div>
      <div class="tools" id="end-text"></div>
    </section>
    <section class="tools-container">
      <div class="tools" id="top-text"></div>
      <div class="tools" id="center-text-column"></div>
      <div class="tools" id="bottom-text"></div>
    </section>
      <div class="content-insert">
        <label class="text" for="meme-insert">Foto:</label>
        <input type="file" id="meme-insert"/>
      </div>
    </section>
    <section id="meme-image-container">
      <p id="meme-text"></p>
      <img src="" alt="foto do meme" id="meme-image"></img>
    </section>
    <script src="script.js"></script>
  </body>
</html>
